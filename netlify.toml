[dev]
  functions = "netlify/functions/"
  functionsPort = 9000
  autoLaunch = false
[build]
  command = "npm run build"
  functions = "lambda"
  publish = "build"
  node_bundler = "esbuild"

[functions]
  directory = "netlify/functions"
  external_node_modules = ["node-fetch"]

[[plugins]]
  package = "@netlify/plugin-functions-install-core"